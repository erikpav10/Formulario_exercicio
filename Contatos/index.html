<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Sem tÃ­tulo.png" alt="lista de contatos">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="nome e sobrenome" />
            <input type="Telefone" id="email-atividade" placeholder="Telefone" />
            <button type="submit">Enviar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Telefone</th>
                    <th>Envio correto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome Completo</td>
                    <td>Telefone</td>
                    <td><span class="resultado">Enviado</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
